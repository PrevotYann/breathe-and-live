<form class="{{cssClass}} breathe-souffle-sheet" autocomplete="off">
  <header class="sheet-header flexrow">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
    <div class="header-fields">
      <h1>
        <input name="name" type="text" value="{{item.name}}" placeholder="Nom du Souffle" />
      </h1>
      <div class="grid-2col">
        <label>Coût d'endurance (par défaut)</label>
        <input type="number" name="system.coutEndurance" value="{{system.coutEndurance}}" />

        <label>Effet global</label>
        <input type="text" name="system.effet" value="{{system.effet}}" placeholder="Bonus/capacité spéciale du style…" />
      </div>
    </div>
  </header>

  <!-- Onglets -->
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="resume">Résumé</a>
    <a class="item" data-tab="prerequis">Pré-requis</a>
    <a class="item" data-tab="special">Capacité spéciale</a>
    <a class="item" data-tab="formes">Formes</a>
  </nav>

  <section class="sheet-body">
    <!-- Résumé -->
    <div class="tab" data-group="primary" data-tab="resume">
      <h2>Résumé</h2>
      <p class="hint">Décris brièvement le style, ses thèmes et son identité.</p>
      <textarea name="system.resume" rows="5" placeholder="Description générale du style…">{{system.resume}}</textarea>
    </div>

    <!-- Pré-requis -->
    <div class="tab" data-group="primary" data-tab="prerequis">
      <h2>Pré-requis</h2>
      <div class="grid-3col">
        <div>
          <label>Sens requis</label>
          <input type="text" name="system.prerequis.sens" value="{{system.prerequis.sens}}" placeholder="Aucun / Ouïe / Vision…" />
        </div>
        <div>
          <label>Caractéristiques requises</label>
          <input type="text" name="system.prerequis.caracteristiques" value="{{system.prerequis.caracteristiques}}" placeholder="Génie / Esprit…" />
        </div>
        <div>
          <label>Armes requises</label>
          <input type="text" name="system.prerequis.armes" value="{{system.prerequis.armes}}" placeholder="Katana Nichirin / Maul…" />
        </div>
      </div>
    </div>

    <!-- Capacité spéciale -->
    <div class="tab" data-group="primary" data-tab="special">
      <h2>Capacité spéciale du style</h2>
      <div class="grid-2col">
        <div>
          <label>Nom</label>
          <input type="text" name="system.special.nom" value="{{system.special.nom}}" placeholder="Ex : Élu / Cœur flamboyant…" />
        </div>
        <div>
          <label>Description</label>
          <input type="text" name="system.special.description" value="{{system.special.description}}" placeholder="Effet mécanique de la capacité…" />
        </div>
      </div>
    </div>

    <!-- Formes -->
    <div class="tab" data-group="primary" data-tab="formes">
      <div class="flexrow">
        <h2>Formes</h2>
        <a class="forme-add" title="Ajouter une forme"><i class="fas fa-plus"></i></a>
      </div>

      <ol class="forme-list">
        {{#each system.formes as |f|}}
          <li class="forme-item" data-forme-id="{{f.id}}">
            <div class="grid-6col">
              <div>
                <label>Nom</label>
                <input class="forme-field" data-path="nom" type="text" value="{{f.nom}}" placeholder="Nom de la forme" />
              </div>
              <div>
                <label>Stat utilisée</label>
                <select class="forme-field" data-path="stat">
                  {{#each ../statsList as |label key|}}
                    <option value="{{key}}" {{#if (eq key f.stat)}}selected{{/if}}>{{label}}</option>
                  {{/each}}
                </select>
              </div>
              <div>
                <label>Coût Endurance</label>
                <input class="forme-field" data-path="cout" type="number" value="{{f.cout}}" />
              </div>
              <div>
                <label>Portée</label>
                <input class="forme-field" data-path="portee" type="text" value="{{f.portee}}" placeholder="1.5 m / 9 m…" />
              </div>
              <div>
                <label>Dégâts</label>
                <input class="forme-field" data-path="degats" type="text" value="{{f.degats}}" placeholder="2d6 / 2d10+Force…" />
              </div>
              <div class="forme-actions" style="display:flex;align-items:flex-end;justify-content:flex-end;">
                <a class="forme-delete" title="Supprimer"><i class="fas fa-trash"></i></a>
              </div>
            </div>
            <div class="forme-description">
              <label>Description</label>
              <textarea class="forme-field" data-path="description" rows="2" placeholder="Description de la forme…">{{f.description}}</textarea>
            </div>
          </li>
        {{/each}}
      </ol>
    </div>
  </section>
</form>
